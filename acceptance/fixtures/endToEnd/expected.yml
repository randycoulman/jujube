---
- job:
    name: endToEnd
    description: DESCRIPTION
    node: NODE
    block-upstream: true
    block-downstream: false
    quiet-period: 42
    concurrent: true
    disabled: true
    project-type: matrix
    axes:
      - axis:
          type: slave
          name: arch
          values:
            - i386
            - amd64
    parameters:
      - string:
          name: STRING_PARAM
          default: "DEFAULT VALUE"
          description: DESCRIPTION
      - validating-string:
          name: VALIDATING
          default: DEFAULT
          description: DESCRIPTION
          regex: REGEX
          msg: MESSAGE
    properties:
      - priority-sorter:
          priority: 150
      - throttle:
          max-per-node: 2
          max-total: 4
          option: category
          categories:
            - CAT1
            - CAT2
    scm:
      - git:
          url: URL
          branches:
            - master
            - dev
          wipe-workspace: false
      - store:
          script: SCRIPT
          repository: REPO
          version-regex: REGEX
          parcel-builder-file: FILENAME
          minimum-blessing: BLESSING
          pundles:
            - package: PACKAGE
            - bundle: BUNDLE
    triggers:
      - gitlab:
          trigger-push: true
          trigger-merge-request: false
          trigger-accepted-merge-request: true
          trigger-closed-merge-request: false
          trigger-open-merge-request-push: source
          trigger-note: true
          note-regex: plz build
          ci-skip: false
          wip-skip: true
          set-build-description: false
          add-note-merge-request: true
          add-vote-merge-request: false
          accept-merge-request-on-success: true
          add-ci-message: false
          allow-all-branches: true
          branch-filter-type: All
          include-branches:
            - branch1
            - branch2
          exclude-branches:
            - branch3
            - branch4
          target-branch-regex: "branch.*"
          secret-token: s3kr3t
      - pollscm:
          cron: INTERVAL
          ignore-post-commit-hooks: true
      - pollurl:
          cron: CRON
          polling-node: NODE
          urls:
            - url: URL
              proxy: false
              timeout: 442
              username: USERNAME
              password: PASSWORD
              check-status: 202
              check-etag: false
              check-date: true
              check-content:
                - simple: true
                - json:
                    - JSON_PATH1
                    - JSON_PATH2
                - xml:
                    - XPATH1
                    - XPATH2
                - text:
                    - REGEX1
                    - REGEX2
      - reverse:
          jobs: "PROJECT1, PROJECT2"
          result: unstable
    wrappers:
      - timeout:
          type: elastic
          elastic-percentage: 150
          elastic-default-timeout: 5
          fail: true
      - timestamps
    builders:
      - copyartifact:
          project: PROJECT
          filter: FILTER
          target: TARGET
          flatten: true
      - shell: COMMAND
    publishers:
      - archive:
          artifacts: ARTIFACTS
          latest-only: true
          allow-empty: true
      - cppcheck:
          pattern: PATTERN
      - email-ext:
          recipients:
            - fred
            - barney
      - fitnesse:
          results: FITNESSE_RESULTS
      - ircbot:
          notify-start: true
      - junit:
          results: RESULTS
          keep-long-stdio: false
      - trigger:
          project: PROJECT
      - trigger-parameterized-builds:
          - project:
              - PROJECT1
              - PROJECT2
            predefined-parameters: |
              param1=VALUE1
              param2=VALUE2
            current-parameters: true
            node-parameters: false
            svn-revision: true
            include-upstream: false
            git-revision:
              combine-queued-commits: true
            boolean-parameters:
              bool1: true
              bool2: false
            condition: FAILED_OR_BETTER
            property-file: FILE.properties
            fail-on-missing: true
            use-matrix-child-files: false
            only-exact-matrix-child-runs: true
            file-encoding: UTF-8
            trigger-with-no-params: false
            restrict-matrix-project: label=="x86"
            node-label-name: LABEL_NAME
            node-label: LABEL
          - project: SINGLE_PROJECT
            predefined-parameters: param=VALUE
            git-revision: true
      - xunit:
          types:
            - unittest:
                pattern: PATTERN
                deleteoutput: false
