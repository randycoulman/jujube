---
- job:
    name: endToEnd
    description: DESCRIPTION
    node: NODE
    block-upstream: true
    block-downstream: false
    quiet-period: 42
    project-type: matrix
    axes:
      - axis:
          type: slave
          name: arch
          values:
            - i386
            - amd64
    scm:
      - git:
          url: URL
          branches:
            - master
            - dev
          wipe-workspace: false
      - store:
          script: SCRIPT
          repository: REPO
          version-regex: REGEX
          parcel-builder-file: FILENAME
          minimum-blessing: BLESSING
          pundles:
            - package: PACKAGE
            - bundle: BUNDLE
    triggers:
      - pollscm: INTERVAL
      - pollurl:
          cron: CRON
          polling-node: NODE
          urls:
            - url: URL
              proxy: false
              timeout: 442
              username: USERNAME
              password: PASSWORD
              check-status: 202
              check-etag: false
              check-date: true
              check-content:
                - simple: true
                - json:
                  - JSON_PATH1
                  - JSON_PATH2
                - xml:
                  - XPATH1
                  - XPATH2
                - text:
                  - REGEX1
                  - REGEX2
    wrappers:
      - timeout:
          type: elastic
          elastic-percentage: 150
          elastic-default-timeout: 5
          fail: true
      - timestamps
    builders:
      - shell: COMMAND
    publishers:
      - archive:
          artifacts: ARTIFACTS
          latest-only: true
          allow-empty: true
      - cppcheck:
          pattern: PATTERN
      - email-ext:
          recipients:
            - fred
            - barney
      - ircbot:
          notify-start: true
      - junit:
          results: RESULTS
          keep-long-stdio: false
      - trigger:
          project: PROJECT
      - xunit:
          types:
            - unittest:
                pattern: PATTERN
                deleteoutput: false
